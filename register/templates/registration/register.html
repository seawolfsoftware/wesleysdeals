{% extends "main/base.html" %}

{% block title %}
	Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
	<div class="container">
		<h1>Register</h1>
		<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

{% endblock %}
